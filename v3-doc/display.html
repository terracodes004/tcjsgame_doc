  <div class="content">
    <h1>Display Class</h1>
    <p>The <code>Display</code> class manages the canvas, scenes, and game loop.</p>
    <pre><code>const display = new Display();
display.start(800, 600);</code></pre>
    <h2>Methods</h2>
    <ul>
      <li><code>start(w,h)</code> - start loop</li>
      <li><code>clear()</code> - clear canvas</li>
      <li><code>stop()</code> - stop loop</li>
      <li><code>fullScreen()</code> / <code>exitScreen()</code></li>
      <li><code>lgradient()</code>, <code>rgradient()</code></li>
    </ul>
  </div>
